<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="asset/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"  href="asset/style.css">
    <title>Hello World :Contact</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">My App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
    </nav>
</header>
<section>
<div class="container">
<div class="row">
  <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
    <form id="contact-form">
       <!-- Name -->
      <div class="form-group">
        <label>Your name</label>
        <input id="name" class="form-control" type="text" required>
      </div>
       <!-- Email -->
      <div class="form-group">
        <label>Your email</label>
        <input id="email" class="form-control" type="email" required>
      </div>
      <!-- Phone number -->
      <div class="form-group">
        <label>Your phone number </label>
        <input id="phone number" class="form-control" type="number" required>
      </div>
      <!-- Address -->
      <div class="form-group">
        <label>Your address</label>
        <textarea class="form-control" id="address" required>
        </textarea>
      </div>
       <!-- Message -->
      <div class="form-group">
        <label>Your message here</label>
        <textarea class="form-control" id="message" rows="5" required>
        </textarea>
      </div>
      <div class="form-group col-lg-6">
        <input type="submit" class="btn btn-primary" name="send" value="send">
      </div>

    </form>
</footer>
</body>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="jquery.js"></script>    
    <script type="text/javascript" src="asset/bootstrap.min.js"></script>
    <script type="asset/app.js"></script>
</body>
</html>
